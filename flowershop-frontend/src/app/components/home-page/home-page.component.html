<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="row card-group">
  <div class="col-sm-6" *ngFor="let flower of flowers">
    <div class="card " >
      <div class="row">
        <div class="col-6 col-md-5 position-relative">
          <img src={{flower.imgUrl}} class="card-img fit-cover rounded-start w-100 h-100">
        </div>
        <div class="col-6 col-md-6">
          <div class="card-body">
            <h5 class="card-title">
              <a class="link-dark text-decoration-none" href="#" target="_blank">{{flower.title}}</a>
            </h5>
            <p class="card-text">{{flower.description}}</p>
            <div class="cta-section">
              <div>${{flower.price}}</div>
              <div><button routerLink="/item/{{flower._id}}" type="button" class="btn btn-dark">
                <i class="bi bi-cart"></i>
                Buy now
              </button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

</body>
</html>
