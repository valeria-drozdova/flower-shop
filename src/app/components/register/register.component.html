<div class="container">
    <h2 class="header">Register</h2>
<div class="register-form" >
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" >
                <label>Full Name</label>
                <input
                type="text"
                formControlName="fullname"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form.controls['fullname'].errors }"
                />
            <div *ngIf="submitted && form.controls['fullname'].errors" class="invalid-feedback">
              <div *ngIf="form.controls['fullname'].errors['required']">Full Name is required</div>
            </div>
        </div>
	  <div class="form-group">
		<label>Username</label>
		<input
		  type="text"
		  formControlName="username"
		  class="form-control"
		  [ngClass]="{ 'is-invalid': submitted && form.controls['username'].errors }"
		/>
		<div *ngIf="submitted && form.controls['username'].errors" class="invalid-feedback">
		  <div *ngIf="form.controls['username'].errors['required']">Username is required</div>
		  <div *ngIf="form.controls['username'].errors['minlength']">
			Username must be at least 6 characters
		  </div>
		  <div *ngIf="form.controls['username'].errors['maxlength']">
			Username must not exceed 20 characters
		  </div>
		</div>
	  </div>
  
	  <div class="form-group">
		<label>Email</label>
		<input
		  type="text"
		  formControlName="email"
		  class="form-control"
		  [ngClass]="{ 'is-invalid': submitted && form.controls['email'].errors }"
		/>
		<div *ngIf="submitted && form.controls['email'].errors" class="invalid-feedback">
		  <div *ngIf="form.controls['email'].errors['required']">Email is required</div>
		  <div *ngIf="form.controls['email'].errors['email']">Email is invalid</div>
		</div>
	  </div>
	  <div class="form-group">
		<label>Password</label>
		<input
		  type="password"
		  formControlName="password"
		  class="form-control"
		  [ngClass]="{ 'is-invalid': submitted && form.controls['password'].errors }"
		/>
		<div *ngIf="submitted && form.controls['password'].errors" class="invalid-feedback">
			<div *ngIf="form.controls['password'].errors['required']">Password is required</div>
			<div *ngIf="form.controls['password'].errors['minlength']">
			  Password must be at least 6 characters
			</div>
			<div *ngIf="form.controls['password'].errors['maxlength']">
			  Password must not exceed 20 characters
			</div>
		</div>
	  </div>
  
	  <div class="form-group">
		<button type="submit" class="btn btn-primary" style='margin-right:16px'>Register</button>
		<!-- <button
		  type="button"
		  (click)="onReset()"
		  class="btn btn-warning float-right"
		>
		  Reset
		</button> -->
	  </div>
	</form>
</div>
</div>
