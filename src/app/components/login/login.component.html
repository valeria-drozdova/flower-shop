
<div class="container">
    	<h2 class="header">  Login</h2>
 <div class="login-form">
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
	  <div class="form-group">
		<label>Username</label>
		<input
		  type="text"
		  formControlName="username"
		  class="form-control"
		  [ngClass]="{ 'is-invalid': submitted && form.controls['username'].errors }"
		/>
		<div *ngIf=" submitted && form.controls['username'].errors" class="invalid-feedback">
		  <div *ngIf="form.controls['username'].errors['required']">Username is required</div>
		  <div *ngIf="form.controls['username'].errors['minlength']">
			Username must be at least 6 characters
		  </div>
		  <div *ngIf="form.controls['username'].errors['maxlength']">
			Username must not exceed 20 characters
		  </div>
		</div>
	  </div>
  
	  <div class="form-group">
		<label>Password</label>
		<input
		  type="password"
		  formControlName="password"
		  class="form-control"
		  [ngClass]="{ 'is-invalid':  submitted && form.controls['password'].errors }"
		/>
		<div *ngIf=" submitted && form.controls['password'].errors" class="invalid-feedback">
			<div *ngIf="form.controls['password'].errors['required']">Password is required</div>
			<div *ngIf="form.controls['password'].errors['minlength']">
			  Password must be at least 6 characters
			</div>
			<div *ngIf="form.controls['password'].errors['maxlength']">
			  Password must not exceed 20 characters
			</div>
		</div>
	  </div>
  
	  <div class="form-group">
		<button type="submit" class="btn btn-primary" style='margin-right:16px'>Login</button>

	  </div>
	</form>
  </div>
  </div>
